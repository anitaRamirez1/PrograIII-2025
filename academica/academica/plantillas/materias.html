<form id="frmMaterias">
    <div class="card text-bg-dark" style="min-width: 700px;">
        <div class="card-header">
            <div class="d-flex">
                ADMINISTRACION DE MATERIAS
                <div class="ms-auto">
                    <button data-form="materias" type="button" class="btn-close btn-close-white" aria-label="Close"></button>
                </div>
            </div>
        </div>
        <div class="card-body">
            <div class="row p-1">
                <div class="col-3 col-md-2">CODIGO</div>
                <div class="col-9 col-md-3">
                    <input required type="text" id="txtCodigoMateria" name="txtCodigoMateria" class="form-control form-control-sm" />
                </div>
            </div>
            <div class="row p-1">
                <div class="col-3 col-md-2">NOMBRE</div>
                <div class="col-9 col-md-4">
                    <input required type="text" id="txtNombreMateria" name="txtNombreMateria" class="form-control form-control-sm" />
                </div>
            </div>
            <div class="row p-1">
                <div class="col-3 col-md-2">UV</div>
                <div class="col-9 col-md-8">
                    <input required type="text" id="txtUvMateria" name="txtUvMateria" class="form-control form-control-sm" />
                </div>
            </div>
        </div>
        <div class="card-footer text-center">
            <input type="submit" id="btnGuardarMateria" name="btnGuardarMateria" class="btn btn-outline-primary" value="GUARDAR" />
            <input type="reset" id="btnNuevoMateria" name="btnNuevoMateria" class="btn btn-outline-warning" value="NUEVO" />
            <input type="button" id="btnBuscarMateria" name="btnBuscarMateria" class="btn btn-outline-info" value="BUSCAR" />
        </div>
    </div>
</form>
<script>
    var accion = "nuevo",
        idMateria = 0;
    
    frmMaterias.addEventListener("submit",e=>{
        e.preventDefault();
        guardarMaterias();
    });
    async function guardarMaterias(){
        let datos = {
            accion,
            idMateria,
            codigo: txtCodigoMateria.value,
            nombre: txtNombreMateria.value,
            uv: txtUvMateria.value
        };
        let response = await fetch("guardar_materias/",{
            method: "POST",
            body: JSON.stringify(datos),
        }), 
            respuesta = await response.json();
        if(respuesta.msg!="ok"){
            alertify.error(`Error al procesar materia: ${respuesta}`);
            return;
        }
        limpiarMateria();
        obtenerMaterias();
    }
    function limpiarMateria(){
        accion = "nuevo";
        idMateria = 0;
        txtCodigoMateria.value = "";
        txtNombreMateria.value = "";
        txtUvMateria.value = "";
    }
    function mostrarMateria(materia){
        accion = "modificar";
        idMateria = materia.id;
        txtCodigoMateria.value = materia.codigo;
        txtNombreMateria.value = materia.nombre;
        txtUvMateria.value = materia.uv;
        alertify.success(`Materia ${materia.nombre} cargado para editar`);
    }
    btnBuscarMateria.addEventListener("click", e=>{
        e.preventDefault();
        abrirVentana('busqueda_materias');
    });
</script>
